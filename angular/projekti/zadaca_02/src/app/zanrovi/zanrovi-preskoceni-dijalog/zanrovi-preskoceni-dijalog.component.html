<div id="zanrovi-preskoceni-dijalog">
    <h2>Preskočeni žanrovi</h2>
    <div id="okvir-tablice">
            <table id="tablica" mat-table [dataSource]="preskoceni">
                
                <ng-container matColumnDef="naziv">
                    <th mat-header-cell *matHeaderCellDef>Naziv</th>
                    <td mat-cell *matCellDef="let element">{{ element.naziv }}</td>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="['naziv']; sticky: true"></tr>
                <tr mat-row *matRowDef="let red; columns: ['naziv']"></tr>
                
            </table>
    </div>

    <mat-dialog-actions id="gumbovi">
        <button mat-raised-button [mat-dialog-close]="true" color="primary" cdkFocusInitial>
            OK
        </button>
    </mat-dialog-actions>

</div>
