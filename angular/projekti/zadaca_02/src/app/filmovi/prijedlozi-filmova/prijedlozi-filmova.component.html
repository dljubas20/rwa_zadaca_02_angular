<div id="prijedlozi-filmova">
    <table mat-table [dataSource]="filmovi">

        <ng-container matColumnDef="naziv">
            <th mat-header-cell *matHeaderCellDef>Naziv</th>
            <td mat-cell *matCellDef="let element">{{ element.naziv }}</td>
        </ng-container>

        <ng-container matColumnDef="ocjena">
            <th mat-header-cell *matHeaderCellDef>Ocjena</th>
            <td mat-cell *matCellDef="let element">{{ element.ocjena }} / 10</td>
        </ng-container>

        <ng-container matColumnDef="trajanje">
            <th mat-header-cell *matHeaderCellDef>Trajanje</th>
            <td mat-cell *matCellDef="let element">{{ element.trajanje }} min</td>
        </ng-container>

        <ng-container matColumnDef="datumIzlaska">
            <th mat-header-cell *matHeaderCellDef>Datum izlaska</th>
            <td mat-cell *matCellDef="let element">{{ element.datumIzlaska | date :'dd.MM.yyyy' }}</td>
        </ng-container>

        <ng-container matColumnDef="odobravanje">
            <th mat-header-cell *matHeaderCellDef>Odobri film?</th>
            <td mat-cell *matCellDef="let element" id="gumbovi">
                <button mat-flat-button (click)="odobriFilm(element)" color="primary" id="odobri">Odobri</button>
                <button mat-flat-button (click)="ponistiFilm(element)" color="warn" id="ponisti">Poni≈°ti</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['naziv', 'ocjena', 'trajanje', 'datumIzlaska', 'odobravanje']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['naziv', 'ocjena', 'trajanje', 'datumIzlaska', 'odobravanje']"></tr>
    
    </table>
</div>
