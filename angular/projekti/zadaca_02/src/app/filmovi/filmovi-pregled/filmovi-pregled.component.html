<div id="filmovi-pregled">
    <table mat-table [dataSource]="filmovi" class="mat-elevation-z8 demo-table">

        <ng-container matColumnDef="naziv">
            <th mat-header-cell *matHeaderCellDef>Naziv</th>
            <td mat-cell *matCellDef="let element">{{ element.naziv }}</td>
        </ng-container>

        <ng-container matColumnDef="ocjena">
            <th mat-header-cell *matHeaderCellDef>Ocjena</th>
            <td mat-cell *matCellDef="let element">{{ element.ocjena }} / 5.00</td>
        </ng-container>

        <ng-container matColumnDef="trajanje">
            <th mat-header-cell *matHeaderCellDef>Trajanje</th>
            <td mat-cell *matCellDef="let element">{{ element.trajanje }} min</td>
        </ng-container>

        <ng-container matColumnDef="datumDodavanja">
            <th mat-header-cell *matHeaderCellDef>Dodan u bazu</th>
            <td mat-cell *matCellDef="let element">{{ element.datumDodavanja | date :'dd.MM.yyyy HH:mm' }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['naziv', 'ocjena', 'trajanje', 'datumDodavanja']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['naziv', 'ocjena', 'trajanje', 'datumDodavanja']"></tr>
    
    </table>
</div>
